<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Level Level Demolition</title>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        </style>

        <link rel="stylesheet" href="../build/game/index.css">
        <link rel="icon" href="../content/images/publishing/icons/favicon.png">
    </head>

    <body style="background-color: rgb(31, 112, 187);">
        <div id="game">
            <div id="grid">

            </div>
        </div>

        <div id="gui">
            <div id="died" style="display: none;">
                <h1 class="bebas-neue-regular bold-info-text" style="font-size: 45px; -webkit-text-stroke-width: 2.5px; top: -25px; left: calc(50% - (131.5px / 2)); position: absolute;">You Died!</h1>

                <ul class="options-list">
                    <li class="options-item"><button class="options-button" onclick="player.reset()" style="background-color: grey;">Restart</button></li>
                    <li class="options-item"><button class="options-button" onclick="states.state = 'skilltree'" style="background-color: greenyellow;">Upgrade</button></li>
                    <li class="options-item"><button class="options-button" style="background-color: red;">Exit</button></li>
                </ul>
            </div>
        </div>

        <script src="../build/config/debug.js"></script>
        <script src="../build/game/load.js"></script>
    </body>
</html>
